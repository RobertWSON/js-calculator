<!DOCTYPE html>
<html>
  <head>
    <title>Calculator - Rob Wilkinson</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script type="text/jquery" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/bootstrap" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/Javascipt" src="calculator.js"></script>



  </head>
  <body>

    <div class="container" id="container">

    <div>
      <h1>Rob's Calculator</h1>
    </div>

      <div id="expression">      
      </div>

      <div id="standard-buttons" class="container-fluid">
      
      <div class="row button row">
        <div class="col-md-1">
          <button class="btn-num" id= "op-power">^</button>
        </div>

        <div class="col-md-1">
          <button class="btn-clear" id="AC">AC</button>
        </div>

        <div class="col-md-1">
          <button class="btn-clear" id="clear">CE</button>
        </div>

        <div class="col-md-1">
          <button class="btn-clear" id="onoff">On/Off</button>
        </div>


      <div class="row button row">

        <div class="col-md-1"></div>
          <button class="btn-brac" id="left-brac">(</button>
        </div>
          
        <div class="col-md-1">
          <button class="btn-brac" id="right-brac">)</button>
        </div>

        <div class="col-md-1">
          <button class="btn-op" id="percent">%</button>
        </div>
        
        <div class="col-md-1">
          <button class="btn-op" id="divide">/</button>  
        </div>    
      </div>      

      <div class="row button row">

        <div class="col-md-1">  
          <button class="btn-num" id="seven">7</button>
        </div>  

        <div class="col-md-1">
          <button class="btn-num"id="eight">8</button>
        </div>  

        <div class="col-md-1">
          <button class="btn-num" id="nine">9</button>
        </div>

        <div class="col-md-1">
          <button class="btn-op" id="multiply">x</button>
        </div>
          
      </div>  

      <div class="row button row">

        <div class="col-md-1">
          <button class="btn-num" id="four">4</button>
        </div>

        <div class="col-md-1">
          <button class="btn-num" id="five">5</button>
        </div>
        
        <div class="col-md-1">
          <button class="btn-num" id="six">6</button>
        </div>

        <div class="col-md-1">
          <button class="btn-op" id="subtract">-</button>
        </div>
      </div>

      <div class="row button row">

        <div class="col-md-1">
          <button class="btn-num" id="one">1</button>
        </div>
        
        <div class="col-md-1">
          <button class="btn-num" id="two">2</button>
        </div>
        
        <div class="col-md-1">  
          <button class="btn-num" id="three">3</button>
        </div>
        
        <div class="col-md-1">  
          <button class="btn-op" id="add">+</button>          
        </div>  
      </div>     
      
      <div class="row button row">
        
        <div class="col-md-1">    
          <button class="btn-num" id="zero">0</button>        
        </div>

        <div class="col-md-1">  
          <button class="btn-op" id="decimal">.</button>
        </div>
        
        <div class="col-md-1">  
          <button class="btn-op" id="equal">=</button>
        </div> 
        
        <div class="col-md-1">
          <button class="btn button-off" id="toggle-advanced">
            <span class="glyphicon glyphicon-triangle-bottom"></span>
          </button>
        </div>        
      </div>  
      </div>

      <div id="calc-history">
        <span>Calculation History</span>
        <hr>

        <div id="calc-history-box"></div>
      </div>

      <div id="advanced-buttons" class="container-fluid">
      
      <div class="row button row">
        
        <div class="col-md-1">
          <button class="btn-num" id="num-pi">Ï€</button>
        </div>

        <div class="col-md-1">
          <button class="btn-trig" id="op-tan">tan</button>
        </div>
        
        <div class="col-md-1">
          <button class="btn-trig" id="op-cos">cos</button>
        </div>

        <div class="col-md-1">
          <button class="btn-trig" id="op-sin">sin</button>
        </div>

      </div>  


      </div>



  </div>

  </body>
</html>
